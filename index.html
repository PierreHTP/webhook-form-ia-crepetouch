<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat IA - CrÃªpe Touch</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f9f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #003f3c;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }

    .user-message {
      background: #fdd835;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background: #e0f2f1;
      text-align: left;
      align-self: flex-start;
    }

    .typing {
      font-style: italic;
      color: #888;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #003f3c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f58;
    }
  </style>
</head>
<body>

  <header>ðŸ¤– Agent IA de MickaÃ«l</header>

  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="De quoi as-tu besoin ?" required />
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");

    function addMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = "message " + (type === "user" ? "user-message" : "bot-message");
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      // Ajouter un message de chargement animÃ©
      const loadingMsg = document.createElement("div");
      loadingMsg.className = "message bot-message typing";
      chatBox.appendChild(loadingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      let dots = "";
      let interval = setInterval(() => {
        dots = dots.length >= 3 ? "" : dots + ".";
        loadingMsg.innerText = "Je regarde" + dots;
      }, 500);

      // Appel du webhook Make.com
      fetch("https://hook.eu2.make.com/qvtrgew4s68yf9ablk655aevxlyay2qj", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      })
      .then(res => res.json())
      .then(data => {
        clearInterval(interval);
        chatBox.removeChild(loadingMsg);
        addMessage(data.reply || "Merci pour votre message, nous reviendrons vers vous !", "bot");
      })
      .catch(err => {
        clearInterval(interval);
        chatBox.removeChild(loadingMsg);
        console.error(err);
        addMessage("Une erreur est survenue. Veuillez rÃ©essayer plus tard.", "bot");
      });
    });
  </script>

</body>
</html>
